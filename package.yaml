executables:
  gargantext-server:
    main: Main.hs
    source-dirs: bin/gargantext-server
    ghc-options:
    - -O2
    - -Wcompat
    - -Wmissing-signatures
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    - -fprof-auto
    dependencies:
      - base
      - containers
      - gargantext
      - vector
      - cassava
      - ini
      - optparse-generic
      - unordered-containers
      - full-text-search

  gargantext-cli:
    main: Main.hs
    source-dirs: bin/gargantext-cli
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -Wmissing-signatures
    dependencies:
      - aeson
      - async
      - base
      - bytestring
      - containers
      - gargantext
      - vector
      - cassava
      - ini
      - optparse-generic
      - split
      - unordered-containers
      - full-text-search

  gargantext-phylo:
    main: Main.hs
    source-dirs: bin/gargantext-phylo
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -Wmissing-signatures
    dependencies:
      - aeson
      - async
      - base
      - bytestring
      - containers
      - directory
      - gargantext
      - vector
      - parallel
      - cassava
      - ini
      - optparse-generic
      - split
      - unordered-containers

  gargantext-adaptative-phylo:
    main: Main.hs
    source-dirs: bin/gargantext-adaptative-phylo
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -Wmissing-signatures
    dependencies:
      - aeson
      - async
      - base
      - bytestring
      - containers
      - directory
      - gargantext
      - vector
      - parallel
      - cassava
      - ini
      - optparse-generic
      - split
      - unordered-containers      

  gargantext-import:
    main: Main.hs
    source-dirs: bin/gargantext-import
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -Wmissing-signatures
    dependencies:
      - gargantext
      - base
      - servant-server

  gargantext-init:
    main: Main.hs
    source-dirs: bin/gargantext-init
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -Wmissing-signatures
    dependencies:
      - gargantext
      - base


